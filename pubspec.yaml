name: fooddeliveryapp
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  flutter_credit_card: ^4.1.0
  intl: ^0.20.2
  provider: ^6.1.1   # সর্বশেষ ভার্সন হতে পারে, নিচে "flutter pub outdated" দিয়ে চেক করতে পারেন

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - lib/images/burgers/
    - lib/images/salads/
    - lib/images/sides/
    - lib/images/drinks/
    - lib/images/desserts/
